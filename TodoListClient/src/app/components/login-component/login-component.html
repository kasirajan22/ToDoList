<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Login</h4>
        </div>

        <div class="card-body">
          <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" id="email" class="form-control" placeholder="name@example.com" formControlName="email"
              [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}">
              <label for="email">Email address</label>
              <div class="invalid-feedback" *ngIf="hasError('email','required')">Email is required.</div>
              <div class="invalid-feedback" *ngIf="hasError('email','email')">Please enter a valid email.</div>
            </div>

            <!-- Password & Confirm -->
            <div class="input-group mb-3">
              <div class="form-floating flex-grow-1">
                <input type="password" id="password" class="form-control border-end-0"
                       placeholder="Password" formControlName="password"
                       [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}">
                <label for="password">Password</label>
                <div class="invalid-feedback" *ngIf="hasError('password','required')" >Password is required.</div>
                <div class="invalid-feedback" *ngIf="hasError('password','minlength')" >Password must be atlest 6 char long.</div>
              </div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>

            <div class="text-center mt-3">
                            <p class="mb-0">Do not have an account? <a [routerLink]="'/signup'" class="text-primary">Signup</a></p>
                        </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
