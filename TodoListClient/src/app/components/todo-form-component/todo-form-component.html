<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Add Task</h4>
                </div>

                <div class="card-body">
                    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input type="text" id="title" class="form-control" placeholder="Enter title" formControlName="title" 
                            [ngClass]="{'is-invalid': hasError('title','required')}">
                            <label for="title">Title</label>
                            <div class="invalid-feedback" *ngIf="hasError('title','required')">Title is required.</div>
                        </div>

                        <!-- Password & Confirm -->
                        <div class="input-group mb-3">
                            <div class="form-floating flex-grow-1">
                                <textarea id="description" class="form-control border-end-0"
                                    placeholder="Description" formControlName="description" rows="3"
                                    [ngClass]="{'is-invalid': hasError('description','required')}"></textarea>
                                <label for="description">Description</label>
                                <div class="invalid-feedback" *ngIf="hasError('description','required')">Description is
                                    required.</div>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="isCompleted" formControlName="isCompleted">
                            <label class="form-check-label" for="isCompleted">
                                IsCompleted
                            </label>
                        </div>
                        <div class="d-flex gap-3 justify-content-center mt-4">
                        <button class="btn btn-primary px-4" type="submit">Login</button>
                        <button class="btn btn-secondary px-4" type="button" (click)="onCancel()">Cancel</button>
</div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
